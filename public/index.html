<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Global Meta Tags -->
  <meta name="title" content="%REACT_APP_META_TITLE%">
  <meta name="description" content="%REACT_APP_META_DESCRIPTION%">
  
  <!-- Open Graph / Facebook Meta Tags -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="%REACT_APP_URL%">
  <meta property="og:title" content="%REACT_APP_META_TITLE%">
  <meta property="og:description" content="%REACT_APP_META_DESCRIPTION%">
  <!-- <meta property="og:image" content="%PUBLIC_URL%/meta-image.png"> -->
  
  <!-- Twitter Meta Tags -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="%REACT_APP_URL%">
  <meta property="twitter:title" content="%REACT_APP_META_TITLE%">
  <meta property="twitter:description" content="%REACT_APP_META_DESCRIPTION%">
  <!-- <meta property="twitter:image" content="%PUBLIC_URL%/meta-image.png"> -->

  <!-- Links -->
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" type="image/x-icon">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">

  <title>%REACT_APP_WEBSITE_TITLE%</title>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>
</html>
